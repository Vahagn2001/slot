<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Game</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="intro">
        <h1 class="intro__title">Slot Game</h1>
        <ul class="intro__fruits-coefficents"></ul>

        <button type="button" class="intro__play">Play</button>
    </section>

    <section class="game-settings">
        <form novalidate class="game-settings__form">
            <input data-whole-number="true" min="1" max="4" placeholder="Row count" class="game-settings__row-count"
                type="number" name="row-count">
            <input min="0.01" placeholder="Deposit amount" type="number" class="game-settings__deposit-amount"
                name="deposit-amount">

            <button class="game-settings__btn" type="submit">Start</button>
        </form>
    </section>

    <section class="game">
        <div class="game__balance"></div>

        <h1 class="game__title">Welcome to our awesome game!</h1>

        <div class="game__fruits"></div>

        <form novalidate class="game__bet">
            <input min="0.01" class="game__bet-amount" name="bet-amount" type="number">

            <button class="game__bet-btn" type="submit">Bet</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>

</html>
